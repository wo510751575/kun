#database setting
jdbc.type=mysql
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://cc_url:3306/eoms?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
jdbc.username=eoms
jdbc.password=eoms
#pool settings
jdbc.pool.init=1
jdbc.pool.minIdle=3
jdbc.pool.maxActive=200

#redis settings
redis.keyPrefix=EOMS
redis.host=127.0.0.1
redis.port=6379
