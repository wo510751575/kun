productName=EOMS
copyrightYear=2019
version=V1.1.0

#\u4e0a\u4f20\u8def\u5f84\u524d\u7f00
uploadUrl = http://127.0.0.1/

#\u7ba1\u7406\u57fa\u7840\u8def\u5f84
adminPath=/a

#\u524d\u7aef\u57fa\u7840\u8def\u5f84
